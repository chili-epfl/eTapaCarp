<template name="activity1Difficulty">
	<div id="difficultyLevel" class="modal" role="dialog" aria-labelledby="difficultyLevelLabel" aria-hidden="true">
	  <div class="modal-header">
	    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
	    <h2>{{lang.LevelDifficulty}}</h2>
	  </div>
	  <div class="modal-body row-fluid">
	  	<a id="difficulty1" class="span3 btn btn-info">{{lang.OneEdge}}</a>
	  	<a id="difficulty2" class="span3 btn btn-info">{{lang.TwoEdge}}</a>
	  	<a id="difficulty3" class="span3 btn btn-info">{{lang.ThreeEdge}}</a>
	  </div>
	</div>
</template>

<template name="activity1Ready">
	<div id="difficultyLevel" class="modal" role="dialog" aria-labelledby="difficultyLevelLabel" aria-hidden="true">
	  <div class="modal-header">
	    <h2>{{lang.GetReady}}</h2>
	  </div>
	  <div class="modal-body">
		<div class="row-fluid">
			<div class="span12">
				<div id="cameraMoved" class="alert alert-error" style="display: none;">
					{{{lang.Recalibrate}}}
				</div>
			</div>
		</div>
	  	<table class="table">
	  		<tr>
	  			<td>{{lang.Calibration}}</td>
	  			<td id="calibrated"></td>
	  		</tr>
	  		<tr>
	  			<td>{{lang.ObjectDetected}}</td>
	  			<td id="objectDetected"></td>
	  		</tr>
	  	</table>
	  </div>
	  <div class="modal-footer">
	    <a id="startButton" class="btn btn-success disabled" data-dismiss="modal" aria-hidden="true">{{lang.Start}}</a>
	  </div>
	</div>
	{{> popupCalibration}}
</template>

<template name="evaluationActivity1">
	{{#constant}}
	<video id="cam" autoplay="true" style="display:none;"></video>
	<canvas id="camcanvas" style="width:640px; height:480px; display:none;"></canvas>
	{{/constant}}
	<div class="row-fluid">
		<div class="span12">
			<div id="cameraMoved" class="alert alert-error" style="display: none;">
				{{{lang.Recalibrate}}}
			</div>
		</div>
	</div>
	<div class="row-fluid">
		<div class="span5">
			<span class="btn btn-info btn-small disabled">
				{{lang.FrontView}}
			</span>
			<br>
			{{#constant}}
			<div id="front" class="span12">
			</div>
			{{/constant}}
		</div>
		<div class="span5">
			<span class="btn btn-info btn-small disabled">
				{{lang.SideView}}
			</span>
			<br>
			{{#constant}}
			<div id="side" class="span12">
			</div>
			{{/constant}}
		</div>
		<div class="span1">
			<h6>{{lang.Axis}}</h6>
			<div class="btn-group">
				<button id="axis-on" class="btn btn-mini btn-primary">ON</button>
				<button id="axis-off" class="btn btn-mini">OFF</button>
			</div>
			<h6>{{lang.Grid}}</h6>
			<div class="btn-group">
				<button id="grid-on" class="btn btn-mini">ON</button>
				<button id="grid-off" class="btn btn-mini btn-primary">OFF</button>
			</div>
			<h6>{{lang.Transparency}}</h6>
			<div class="btn-group">
				<button id="transparency-on" class="btn btn-mini btn-primary">ON</button>
				<button id="transparency-off" class="btn btn-mini">OFF</button>
			</div>
			<h6>{{lang.Time}}</h6>
			<h6><span id="time"></span><span>{{lang.Sec}}</span></h6>
		</div>
	</div>
	<div class="row-fluid">
		<div class="span5">
			<span class="btn btn-info btn-small disabled">
				{{lang.TopView}}
			</span>
			<br>
			{{#constant}}
			<div id="top" class="span12">
			</div>
			{{/constant}}
		</div>
		<div class="span5">
			<span class="btn btn-info btn-small disabled">
				{{lang.PerspectiveView}}
			</span>
			<br>
			{{#constant}}
			<div id="perspective" class="span12">
			</div>
			{{/constant}}
		</div>
	</div>
	<div id="solutionCorrect" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="solutionCorrectLabel" aria-hidden="true">
		<div class="modal-header">
		    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
		    <h2>{{lang.Correct}}</h2>
		</div>
	</div>
	<div id="solutionWrong" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="solutionWrongLabel" aria-hidden="true">
		<div class="modal-header">
		    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
		    <h2>{{lang.Wrong}}</h2>
		</div>
	</div>
	<div class="row-fluid">
		<span id="time"></span>
	</div>
	{{> popupCalibration}}
	{{> popupActivityFinish}}
</template>
