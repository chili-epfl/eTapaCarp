<template name="activity3Difficulty">
	<div id="difficultyLevel" class="modal" role="dialog" aria-labelledby="difficultyLevelLabel" aria-hidden="true">
	  <div class="modal-header">
	    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
	    <h2>{{lang.LevelDifficulty}}</h2>
	  </div>
	  <div class="modal-body row-fluid">
	  	<a id="difficulty1" class="span3 btn btn-info fat-button">{{lang.OneTranslation}}</a>
	  	<a id="difficulty2" class="span3 btn btn-info fat-button">{{lang.TwoTranslations}}</a>
	  	<a id="difficulty3" class="span3 btn btn-info fat-button">{{lang.TwoTranslationsAndRotation}}</a>
	  </div>
	</div>
</template>

<template name="activity3Ready">
	<div id="getReady" class="modal" role="dialog" aria-labelledby="getReadyLabel" aria-hidden="true">
	  <div class="modal-header">
	    <h2>{{lang.GetReady}}</h2>
	  </div>
	  <div class="modal-body">
		<div class="row-fluid">
			<div class="span12">
				<div id="cameraMoved" class="alert alert-error" style="display: none;">
					{{{lang.Recalibrate}}}
				</div>
			</div>
		</div>
	  	<table class="table">
	  		<tr>
	  			<td>{{lang.Calibration}}</td>
	  			<td id="calibrated"><i class="icon-remove"></i></td>
	  		</tr>
	  		<tr>
	  			<td>{{lang.ObjectDetected}}</td>
	  			<td id="objectDetected"><i class="icon-remove"></i></td>
	  		</tr>
	  	</table>
	  </div>
	  <div class="modal-footer">
	    <a id="startButton" class="btn btn-success disabled" data-dismiss="modal" aria-hidden="true">{{lang.Start}}</a>
	  </div>
	</div>
	{{> popupCalibration}}
</template>


<template name="practiceActivity3">

	<div class="row-fluid">
		<div class="span12">
			<div id="cameraMoved" class="alert alert-error" style="display: none;">
				{{{lang.Recalibrate}}}
			</div>
		</div>
	</div>
	
	<div id="loader" class="progress progress-striped active" style="display:none;position:absolute;left:45%;margin-top:300px;width:100px;">
		<div class="bar" style="width: 100%;">{{lang.Loading}}</div>
	</div>
	
	<div class="row-fluid">
		<div class="span6">
			<span class="btn btn-info btn-small disabled">
				{{lang.FrontView}}
			</span>
			<br>
			{{#constant}}
			<div id="front" class="span12">
			</div>
			{{/constant}}
		</div>
		<div class="span6">
			<span class="btn btn-info btn-small disabled">
				{{lang.SideView}}
			</span>
			<br>
			{{#constant}}
			<div id="side" class="span12">
			</div>
			{{/constant}}
		</div>
	</div>
	<div class="row-fluid">
		<div class="span6" style="display:none">
			<span class="btn btn-info btn-small disabled">
				{{lang.TopView}}
			</span>
			<br>
			{{#constant}}
			<div id="top" class="span12">
			</div>
			{{/constant}}
		</div>
		<div class="span6">
			<div class="row-fluid">
				<div class="span3">
					<h6>{{lang.Transparency}}</h6>
					<div class="btn-group">
						<button id="transparency-on" class="btn btn-mini btn-primary">ON</button>
						<button id="transparency-off" class="btn btn-mini">OFF</button>
					</div>
				</div>
				<div class="span3">
					<h6>{{lang.Axis}}</h6>
					<div class="btn-group">
						<button id="axis-on" class="btn btn-mini">ON</button>
						<button id="axis-off" class="btn btn-mini btn-primary">OFF</button>
					</div>
				</div>
				<!--div class="span3">
					<h6>{{lang.feedback}}</h6>
					<div class="btn-group">
						<button id="feedback-on" class="btn btn-mini btn-primary">ON</button>
						<button id="feedback-off" class="btn btn-mini">OFF</button>
					</div>
				</div-->
			</div>
			<div class="row-fluid">
				<br>
				<button id="newChallenge" class="btn btn-large">{{lang.NewChallenge}}</button>
			</div>
			<div class="row-fluid">
				<table id="feedback" class="table feedback">
		    		<thead>
		    			<tr>
		    				<th>{{lang.Detected}}</th>
		    				<th>{{lang.Position}}</th>
		    				<th>{{lang.Rotation}}</th>
	    				</tr>
		    		</thead>
		    		{{#constant}}
		    		<tr style="">
		    			<td id="correctBrick"><i class="icon-remove"></i></td>
		    			<td id="correctRotation"><i class="icon-remove"></i></td>
		    			<td id="correctTranslation"><i class="icon-remove"></i></td>
		    		</tr>
		    		{{/constant}}
		    	</table>
				
			</div>
		</div>
	</div>

	
	<div id="solutionCorrect" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="solutionCorrectLabel" aria-hidden="true">
		<div class="modal-header">
		    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
		    <h2>{{lang.Correct}}</h2>
		</div>
	</div>
	<div id="solutionWrong" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="solutionWrongLabel" aria-hidden="true">
		<div class="modal-header">
		    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
		    <h2>{{lang.Wrong}}</h2>
		</div>
	</div>
	{{> popupCalibration}}
	{{> popupActivityFinish}}
	
</template>
