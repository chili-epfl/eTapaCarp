<template name="popupCalibration">
	<div id="calibration" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="calibrationLabel" aria-hidden="true">
	  <div class="modal-header">
	    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
	    <h2>{{lang.Calibration}}</h2>
	  </div>
	  <div class="modal-body row-fluid">
	  	<div class="span6">
			{{#constant}}
		  	<canvas id="calibrationCanvas"></canvas>
			{{/constant}}
	  	</div>
	  	<div class="span5">
	  		<table class="table table-condensed">
			<tr>
				<td>{{lang.CameraDistance}}</td>
				<td id="sizeOK" style="text-align:center;">
					<i class="icon-ok" style="display:none;"></i>
					<i class="icon-remove" style="display:none;"></i>
				</td>
			</tr>
			<tr>
				<td>{{lang.CameraAngle}}</td>
				<td id="angleOK" style="text-align:center;">
					<i class="icon-ok" style="display:none;"></i>
					<i class="icon-remove" style="display:none;"></i>
				</td>
			</tr>
			<tr>
				<td>{{lang.RedRectangle}}</td>
				<td id="redRectangleOK" style="text-align:center;">
					<i class="icon-ok" style="display:none;"></i>
					<i class="icon-remove" style="display:none;"></i>
				</td>
			</tr>
			<tr>
				<td>{{lang.BlueRectangle}}</td>
				<td id="blueRectangleOK" style="text-align:center;">
					<i class="icon-ok" style="display:none;"></i>
					<i class="icon-remove" style="display:none;"></i>
				</td>
			</tr>
			<tr>
				<td id="tagVisibility1">{{lang.CornersVisibility}}</td>
			</tr>
			<tr>
				<td style="text-align:center;vertical-align: bottom;">
					<div class="progress progress-danger">
						<div id="tagVisibility2" class="bar" style="width: 20%"></div>
					</div>
				</td>
			</tr>

		</table>
	  	</div>
	  </div>
	  <div class="modal-footer">
          <button class="btn btn-primary" data-dismiss="modal" aria-hidden="true">{{lang.Close}}</button>
	  </div>
	</div>
</template>
